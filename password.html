<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <link href="css/main.css" type="text/css" rel="stylesheet">
</head>
<body style="background-color: #f7f7f7">
<div class="header">
    <div class="back" onclick="javascript:history.back(-1);">
        <span></span>
    </div>
    解锁码
</div>
<div class="content">
    <img src="img/img2.png">
    <div class="title-top"><p>111111号充电器解锁码</p></div>
    <div class="box-wrapper">
        <span class="num-box num-box1">6</span>
        <span class="num-box num-box2">6</span>
        <span class="num-box num-box3">6</span>
        <span class="num-box num-box4">6</span>
    </div>
    <P class="title">使用结束后，记得在手机上结束充电进程</P>
</div>
<div class="note-bottom">90s后开始计费，请检查充电器</div>
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">
    var time = 5; //时间,秒
    function Redirect() {
        window.location = "time.html";
    }
    timer = setTimeout('Redirect()', time * 1000); //跳转
</script>
<script type="text/javascript">
    $(function(){

        var mydate = new Date();
        var t=mydate.getMinutes();
        /*alert(t);*/
        if(t>=0 && t<=2) {
            $(".num-box1").text("1");
            $(".num-box2").text("2");
            $(".num-box3").text("4");
            $(".num-box4").text("4");
        } else if(t>=3 && t<=5) {
            $(".num-box1").text("1");
            $(".num-box2").text("4");
            $(".num-box3").text("4");
            $(".num-box4").text("4");
        } else if(t>=6 && t<=8) {
            $(".num-box1").text("2");
            $(".num-box2").text("1");
            $(".num-box3").text("3");
            $(".num-box4").text("4");
        } else if(t>=9 && t<=11) {
            $(".num-box1").text("4");
            $(".num-box2").text("2");
            $(".num-box3").text("3");
            $(".num-box4").text("4");
        } else if(t>=12 && t<=14) {
            $(".num-box1").text("4");
            $(".num-box2").text("3");
            $(".num-box3").text("4");
            $(".num-box4").text("1");

        } else if(t>=15 && t<=17) {
            $(".num-box1").text("1");
            $(".num-box2").text("2");
            $(".num-box3").text("1");
            $(".num-box4").text("1");
        } else if(t>=18 && t<=20) {
            $(".num-box1").text("1");
            $(".num-box2").text("2");
            $(".num-box3").text("4");
            $(".num-box4").text("3");
        } else if(t>=21 && t<=23) {
            $(".num-box1").text("1");
            $(".num-box2").text("2");
            $(".num-box3").text("2");
            $(".num-box4").text("2");
        } else if(t>=24 && t<=26) {
            $(".num-box1").text("1");
            $(".num-box2").text("1");
            $(".num-box3").text("3");
            $(".num-box4").text("1");
        } else if(t>=27 && t<=29) {
            $(".num-box1").text("4");
            $(".num-box2").text("2");
            $(".num-box3").text("1");
            $(".num-box4").text("1");

        } else if(t>=30 && t<=32) {
            $(".num-box1").text("1");
            $(".num-box2").text("4");
            $(".num-box3").text("1");
            $(".num-box4").text("4");
        } else if(t>=33 && t<=35) {
            $(".num-box1").text("1");
            $(".num-box2").text("3");
            $(".num-box3").text("3");
            $(".num-box4").text("3");
        } else if(t>=36 && t<=38) {
            $(".num-box1").text("2");
            $(".num-box2").text("3");
            $(".num-box3").text("1");
            $(".num-box4").text("4");
        } else if(t>=39 && t<=41) {
            $(".num-box1").text("3");
            $(".num-box2").text("2");
            $(".num-box3").text("4");
            $(".num-box4").text("4");
        } else if(t>=42 && t<=44) {
            $(".num-box1").text("4");
            $(".num-box2").text("4");
            $(".num-box3").text("1");
            $(".num-box4").text("1");

        } else if(t>=45 && t<=47) {
            $(".num-box1").text("2");
            $(".num-box2").text("2");
            $(".num-box3").text("4");
            $(".num-box4").text("4");
        } else if(t>=48 && t<=50) {
            $(".num-box1").text("2");
            $(".num-box2").text("2");
            $(".num-box3").text("2");
            $(".num-box4").text("3");
        } else if(t>=51 && t<=53) {
            $(".num-box1").text("2");
            $(".num-box2").text("2");
            $(".num-box3").text("4");
            $(".num-box4").text("2");
        } else if(t>=54 && t<=56) {
            $(".num-box1").text("1");
            $(".num-box2").text("3");
            $(".num-box3").text("3");
            $(".num-box4").text("4");
        } else if(t>=57 && t<=59) {
            $(".num-box1").text("3");
            $(".num-box2").text("3");
            $(".num-box3").text("4");
            $(".num-box4").text("4");
        }
    });
</script>
</html>
