<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <link href="css/main.css" type="text/css" rel="stylesheet">
</head>
<body style="background-color: #f7f7f7">
<div class="header">
    <div class="back" onclick="javascript:history.back(-1);">
        <span></span>
    </div>
    我的钱包
</div>
<div class="content">
    <div class="bg-img">
        <!--<img src="./img/img3.png">-->
        <div class="wallet-money">
            <h2>钱包余额</h2>
            <p><span id="mian-money">0</span><span>元</span></p>
        </div>
    </div>
    <div class="addmoney" onclick="window.location='deposit.html'">
        充值
    </div>
</div>
<div class="cash" onclick="window.location='addmoney.html'">
    押金
    <p class="cash-note">0元</p>

    <span class="next"></span>
</div>
<div class="money-detail" onclick="window.location='detialmoney.html'">
    余额明细
    <span class="next"></span>
</div>
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script>
    if($.cookie("COOKIE_MONEY")){
       $("#mian-money").text($.cookie("COOKIE_MONEY"));
    }
</script>
</html>
